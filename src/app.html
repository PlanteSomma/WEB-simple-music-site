<html>
  <head>
    <!-- Include Startr Style CSS -->
    <link rel="stylesheet" href="https://startr.style/style.css" />
    <title>Classic Lofi - Player</title>
  </head>
  <body style="--m:0; 	--of: hidden">
    <div style="--d: flex; --fd: column; --h: 100vh;  --cc: 1; ">
      <div style="--d: flex; --fd: column; --h: 100%;  ">
        <img
          alt="Peaceful Landscape"
          src="https://source.unsplash.com/random/1920x1080?nature"
          style="--h: 100%; --objf: cover; --w: 100%; --pos: absolute; --inset: 0;"
        />
      </div>
      <div
        class="accent primary"
        style="--d: flex; --fd: column; 
               --pos: relative; 
               --maxw:20rem; 
               --m:0;
    --pt: 8rem;"
      >
        <div style="--pos: absolute; --inset: 0">
          <img
            alt="Music Controls"
            src="https://source.unsplash.com/random/1920x1080?classical"
            style="--objf: cover; --h: 100%; --w: 100%;"
          />
        </div>
        <button
          aria-label="Sample Button"
          class="white"
          style="--w: 100%; --pos: absolute; --top: 8px; --right: 0; --p: 8px 5px; --bc: transparent;"
        >
          <svg
            class="feather feather-skip-back"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="https://www.w3.org/2000/svg"
          >
            <polygon points="9 5 5 5 5 2 9 2 9 5" />
            <polygon points="15 5 19 5 19 2 15 2 15 5" />
          </svg>
        </button>
        <button
          aria-label="Sample Button"
          style="--w: 100%; --pos: absolute; --top: 8px; --right: 50%; --transform: translateX(50%); --p: 8px 5px; --bc: transparent;"
        >
          <svg
            class="feather feather-skip-forward"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="https://www.w3.org/2000/svg"
          >
            <polygon points="15 5 19 5 19 2 15 2 15 5" />
            <polygon points="9 5 5 5 5 2 9 2 9 5" />
          </svg>
        </button>
        <button
          aria-label="Sample Button"
          style="--w: 100%; --pos: absolute; --top: 8px; --right: 0; --p: 8px 5px; --bc: transparent;"
        >
          <svg
            class="feather feather-pause"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="https://www.w3.org/2000/svg"
          >
            <rect x="5" y="11" width="14" height="2" />
            <rect x="5" y="17" width="10" height="2" />
          </svg>
        </button>
        <button
          aria-label="Sample Button"
          style="--w: 100%; --pos: absolute; --top: 8px; --right: 50%; --transform: translateX(50%); --p: 8px 5px; --bc: transparent;"
        >
          <svg
            class="feather feather-play"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            xmlns="https://www.w3.org/2000/svg"
          >
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
        </button>
        <div style="--p: 1rem; --pos: relative;">
          <h6 style="--m: 0; --tt: uppercase; --ls: 1px">Music Name</h6>
          <h4 style="--m: 0 0 0.2rem">Artist Name</h4>
          <span style="--c: gold">
            5.0
            <svg
              class="feather feather-star"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="https://www.w3.org/2000/svg"
            >
              <polygon
                points="12 5 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
              ></polygon>
            </svg>
          </span>
          <span style="--size: 0.85em"> (48 Reviews) </span>
        </div>
      </div>
    </div>
  </body>
</html>
