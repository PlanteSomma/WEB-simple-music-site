<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://startr.style/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&display=swap");

      .player button {
        font-family: "Noto Emoji", sans-serif !important;
      }

      input[type="checkbox"],
      input[type="radio"] {
        position: relative;
        width: 20px;
        min-width: auto;
        height: 20px;
        display: inline-block;
        vertical-align: middle;
        padding: 0 !important;
        margin: 0px 2px 0px 0px;
      }

      input[type="checkbox"]:checked::before {
        display: flex;
        justify-content: center;
        margin-top: -0.3rem !important;
        content: "üîà" !important;
        color: #fff;
        font-size: 0.8rem;
      }

      input[type="checkbox"]:not(:checked)::before {
        display: flex;
        justify-content: center;
        margin-top: -0.3rem !important;
        content: "üîá" !important;
        color: #fff;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body
    style="
      --bg: url('https://source.unsplash.com/random/1920x1080?forest');
      --bgs: cover;
      --d: flex;
      --fd: column;
      --jc: space-between;
      --ai: center;
      --h: 100vh;
    "
  >
    <div>.</div>

    <div
      id="music_player"
      class="music player"
      style="
        --bg: rgb(207, 190, 190);
        --radius: 20px;
        --shadow-inset:10;;
        --d: flex;
        --fd: column;
        --ai: center;
        --p: 2rem;
        --w: 28rem;
      "
    >
      <div
        class="player controls"
        style="--d: flex;--jc: center; --w: 100%; --m: 1rem 0"
      >
        <!-- Play/Pause Button -->
        <button
          _="
        on click fetch /audioPlayer as html with timeout:300ms
            put the result into #music_player
            then for script in #music_player.querySelectorAll('script') 
              eval(script.textContent) 
            end"
          aria-label="Play/Pause"
          style="--bg: rgb(255, 255, 255); --border: none; --c: #333; --size: 2rem"
        >
          ‚ñ∂Ô∏è
        </button>
      </div>

      <div
        class="Now Playing Info"
        style="--d: flex; --fd: column; --ai: center"
      >
        <span style="--size: 1rem; --c: #333; --weight: bold">Click Play</span>

      </div>
    </div>

    <!-- Audio Control component -->
    <div
      style="
        --v:hidden;
        --bg: darkgrey;
        --d: flex;
        --fd: column;
        --ai: center;
        --p: 2rem;
        --as: start;
      "
    >
      <div style="--d: flex; --jc: space-between; --w: 100%; --mb: 2rem">
        <div style="--d: flex; --fd: column; --ai: center">
          <img
            alt="Crescent moon"
            src="https://source.unsplash.com/random/400x400?moon"
            style="--w: 50px; --mb: 0.5rem"
          />
          <span style="--c: darkgrey; --size: 0.8rem">Sleepy</span>
        </div>
        <div style="--d: flex; --fd: column; --ai: center">
          <img
            alt="Saxophone"
            src="https://source.unsplash.com/random/400x400?saxophone"
            style="--w: 50px; --mb: 0.5rem"
          />
          <span style="--c: grey; --size: 0.8rem">Jazzy</span>
        </div>
        <div style="--d: flex; --fd: column; --ai: center">
          <img
            alt="Coffee cup"
            src="https://source.unsplash.com/random/400x400?coffee"
            style="--w: 50px; --mb: 0.5rem"
          />
          <span style="--c: grey; --size: 0.8rem">Chill</span>
        </div>
        <!-- Classic Lofi -->
        üéª
        <!-- FontAwesome Spotify Icon -->
        <i class="fab fa-spotify" style="--c: #1db954; --mt: 02rem"></i>
      </div>

      <div style="--d: flex; --ai: center; --mb: 2rem; --w: 100%">
        <img
          alt="Speaker icon"
          src="https://source.unsplash.com/random/400x400?speaker"
          style="--w: 24px; --mr: 1rem"
        />
        <input type="range" min="0" max="100" value="75" style="--w: 100%" />
        <img
          alt="Sound wave icon"
          src="https://source.unsplash.com/random/400x400?soundwave"
          style="--w: 24px; --ml: 1rem"
        />
      </div>

      <div style="--d: flex; --jc: space-around; --w: 100%">
        <div style="--d: flex; --ai: center">
          <label
            for="keyboardToggle"
            style="--c: grey; --size: 0.8rem; --mr: 0.5rem"
            >Keyboard</label
          >
          <input type="checkbox" id="keyboardToggle" />
        </div>
        <div style="--d: flex; --ai: center">
          <label
            for="trafficToggle"
            style="--c: grey; --size: 0.8rem; --mr: 0.5rem"
            >City Traffic</label
          >
          <input type="checkbox" id="trafficToggle" />
        </div>
        <div style="--d: flex; --ai: center">
          <label
            for="rainToggle"
            style="--c: grey; --size: 0.8rem; --mr: 0.5rem"
            >City Rain</label
          >
          <input type="checkbox" id="rainToggle" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </body>
</html>
